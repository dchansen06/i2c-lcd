name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Pylint
      run: pylint $(git ls-files '*.py') --indent-string "\t" --disable=C0103 --disable=C0116 --disable=C0115 --disable=C0114 --disable=W0301 --disable=C0301 --disable=C0209 --disable=E1135 --disable=W1510
